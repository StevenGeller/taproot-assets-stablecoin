# Bitcoin Core configuration for Taproot Assets
# Network: regtest (development)

# Network settings
regtest=1
server=1
daemon=1
listen=1

# RPC settings
rpcuser=bitcoin
rpcpassword=bitcoinrpc123
rpcport=18443
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcworkqueue=32

# P2P settings
port=18444
maxconnections=40

# Logging
debug=1
printtoconsole=1
shrinkdebugfile=1

# ZMQ settings for LND
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Wallet settings
wallet=taproot-wallet
addresstype=bech32m
changetype=bech32m

# Memory and performance
dbcache=1000
maxmempool=500
mempoolexpiry=24

# Taproot settings
deprecatedrpc=create_bdb